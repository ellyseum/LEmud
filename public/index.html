<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Emulator</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add Socket.IO client script -->
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <span>WebSocket Terminal Client</span>
            <div class="status">
                <span id="connection-status" class="disconnected">Disconnected</span>
                <a href="/admin" class="admin-link" title="Admin Dashboard">Admin</a>
            </div>
        </div>
        <div id="terminal-output" class="terminal-output" tabindex="0">
            <!-- Terminal output will be displayed here -->
            <!-- The cursor will be displayed here too -->
        </div>
    </div>
    <script src="client.js"></script>
</body>
</html>
